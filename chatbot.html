<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot de Atención al Cliente - Sistema web de Ingeniería de Software</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot">
                <p>¡Hola! Soy el asistente virtual. ¿En qué puedo ayudarte con el sistema web de Ingeniería de Software?</p>
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Escribe tu pregunta, duda, inconventiente para poder ayudarte con lo que pueda dentro de tu visita..." />
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
